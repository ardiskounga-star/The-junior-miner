<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Junior Miner - HSE Induction / Formation HSE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Work+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FDB913;
            --primary-orange: #FF8C00;
            --dark-blue: #1a4d7a;
            --light-bg: #f8f9fa;
            --text-dark: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: slidePattern 20s linear infinite;
        }

        @keyframes slidePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2.5em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
            margin-bottom: 10px;
        }

        .header p {
            color: white;
            font-size: 1.2em;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        /* Language Selector */
        .language-selector {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin: 30px 0;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-selector h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--dark-blue);
        }

        .lang-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(253, 185, 19, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(253, 185, 19, 0.5);
        }

        .lang-btn:active {
            transform: translateY(-2px);
        }

        /* Welcome Screen */
        .welcome-screen {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin: 30px 0;
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .welcome-screen.active {
            display: block;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: var(--dark-blue);
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--success) 0%, #229954 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.3);
            margin-top: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(39, 174, 96, 0.5);
        }

        /* Progress Bar */
        .progress-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: none;
        }

        .progress-container.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
            transition: width 0.5s ease;
            border-radius: 15px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 1.1em;
        }

        /* Training Section */
        .training-section {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .training-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-yellow);
        }

        .section-icon {
            font-size: 60px;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em;
            color: var(--dark-blue);
            font-weight: 700;
        }

        .content-block {
            margin-bottom: 30px;
        }

        .content-block h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em;
            color: var(--dark-blue);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .content-block p, .content-block ul {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .content-block ul {
            list-style: none;
            padding-left: 0;
        }

        .content-block li {
            padding-left: 30px;
            position: relative;
            margin-bottom: 10px;
        }

        .content-block li::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }

        .info-box {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--success);
            margin: 20px 0;
        }

        .warning-box {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-orange);
            margin: 20px 0;
        }

        .danger-box {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--danger);
            margin: 20px 0;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 3em;
            color: #999;
            border: 3px dashed #ccc;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #0d3a5f 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 77, 122, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(26, 77, 122, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
        }

        /* Quiz Section */
        .quiz-section {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .quiz-section.active {
            display: block;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: var(--dark-blue);
            margin-bottom: 10px;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .question-card.correct {
            border-color: var(--success);
            background: #e8f5e9;
        }

        .question-card.incorrect {
            border-color: var(--danger);
            background: #ffebee;
        }

        .question-number {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary-orange);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-blue);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            border-color: var(--primary-yellow);
            transform: translateX(10px);
        }

        .option.selected {
            border-color: var(--dark-blue);
            background: #e3f2fd;
        }

        .option.correct {
            border-color: var(--success);
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: var(--danger);
            background: #ffebee;
        }

        .submit-quiz-btn {
            background: linear-gradient(135deg, var(--success) 0%, #229954 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.3);
            width: 100%;
            margin-top: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-quiz-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(39, 174, 96, 0.5);
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .results-section.active {
            display: block;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .results-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 4em;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
        }

        .pass-message {
            color: var(--success);
        }

        .fail-message {
            color: var(--danger);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #0d3a5f 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(26, 77, 122, 0.3);
            margin: 20px 10px;
            font-family: 'Poppins', sans-serif;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(26, 77, 122, 0.5);
        }

        .retry-btn {
            background: linear-gradient(135deg, var(--primary-orange) 0%, #ff6b00 100%);
        }

        /* User Info Form */
        .user-info-form {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 30px auto;
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .user-info-form.active {
            display: block;
        }

        .user-info-form h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: var(--dark-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-blue);
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .training-section, .quiz-section, .results-section, .welcome-screen, .user-info-form {
                padding: 30px 20px;
            }
            
            .section-header {
                flex-direction: column;
                text-align: center;
            }
            
            .section-icon {
                font-size: 50px;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .nav-btn {
                width: 100%;
            }
            
            .lang-buttons {
                flex-direction: column;
            }
            
            .lang-btn {
                width: 100%;
            }
        }

        /* Print Styles for Certificate */
        @media print {
            body * {
                visibility: hidden;
            }
            
            #certificate, #certificate * {
                visibility: visible;
            }
            
            #certificate {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
